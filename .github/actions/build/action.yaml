name: Build (.NET Framework)
description: Build the solution using MSBuild

runs:
  using: "composite"
  steps:
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x.x'
      
    - name: Navigate to Workspace
      shell: bash
      run: cd ${{ github.workspace }}

    - name: Create Build Directory
      shell: bash
      run: mkdir ${{ github.workspace }}/_build
      
    - name: Restore Packages
      shell: bash
      run: dotnet restore "Bardez.Project.SwordOfTheStars.Editor.sln"

    - name: Build Solution
      shell: bash
      run: |
        commit=$(git rev-parse HEAD)
        branch=$(git branch --show-current)
        dotnet build "Bardez.Project.SwordOfTheStars.Editor.sln" --configuration Release --no-restore -p:RepositoryCommit="$commit" -p:RepositoryBranch="$branch" -p:EnableWindowsTargeting=true
