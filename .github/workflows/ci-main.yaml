name: "Continous Integration: Releases"

on:
  push:
    branches:
    - main

jobs:
  semver:
    name: Compute SemVer
    runs-on: ubuntu-latest
    outputs:
      semver_current: ${{ steps.semver.outputs.current }}
      semver_next: ${{ steps.semver.outputs.next }}

    steps:
    - uses: actions/checkout@v4
      name: Checkout Source

    #SemVer calculation
    - name: Get Next Version
      id: semver
      uses: ietf-tools/semver-action@v1
      with:
        token: ${{ github.token }}
        branch: main
        noNewCommitBehavior: warn


  build:
    name: Build Release
    if: ${{ needs.semver.outputs.semver_current != needs.semver.outputs.semver_next }}
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v4
      name: Checkout Source

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ needs.semver.outputs.semver_next }}
        release_name: Release ${{ needs.semver.outputs.semver_next }}
        body: ${{ github.event.head_commit.message }}
        draft: false
        prerelease: false

    - uses: ./.github/actions/build/
      name: Build Release

    - name: Make Release Directory
      run: mkdir ${{ github.workspace }}/_release

    - name: Compress Build
      run: |
        $compress = @{
          Path = "${{ github.workspace }}/_build/*"
          CompressionLevel = "Fastest"
          DestinationPath = "${{ github.workspace }}/_release/release_${{ needs.semver.outputs.semver_next }}.zip"
        }
        Compress-Archive @compress

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ${{ github.workspace }}/_release/release_${{ needs.semver.outputs.semver_next }}.zip
        asset_name: release_${{ needs.semver.outputs.semver_next }}.zip
        asset_content_type: application/zip
