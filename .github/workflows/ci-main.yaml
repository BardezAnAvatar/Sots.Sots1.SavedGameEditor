name: "Continous Integration: Releases"

on:
  push:
    branches:
    - main

jobs:
  bump-tag-version:
    name: Bump and Tag Version
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      name: Checkout
  
    - uses: jefflinse/pr-semver-bump@v1.6.0
      name: Bump and Tag Version
      id: semver
      with:
        mode: bump
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        major-label: SemVer Major
        minor-label: SemVer Minor
        patch-label: SemVer Patch
        noop-labels: ''
        require-release-notes: true
        release-notes-prefix: -- begin release notes --
        release-notes-suffix: -- end release notes --
        with-v: false
        base-branch: false

    - name: Debug the Output
      run: |
        echo ${{ steps.semver.outputs.semver_old }}
        echo ${{ steps.semver.outputs.semver_next }}
        echo ${{ steps.semver.outputs.semver_skipped }}
        echo ${{ steps.semver.outputs.semver_release-notes }}

    outputs:
      semver_old: ${{ steps.semver.outputs.old-version }}
      semver_next: ${{ steps.semver.outputs.version }}
      semver_skipped: ${{ steps.semver.outputs.skipped }}
      semver_release-notes: ${{ steps.semver.outputs.release-notes }}


  build:
    name: Build Release
    if: ${{ needs.bump-tag-version.outputs.semver_skipped != true }}
    runs-on: windows-2019
    needs: bump-tag-version

    steps:
    - uses: actions/checkout@v4
      name: Checkout Source

    - name: Debug the Output
      run: |
        echo ${{ needs.bump-tag-version.outputs.semver_old }}
        echo ${{ needs.bump-tag-version.outputs.semver_next }}
        echo ${{ needs.bump-tag-version.outputs.semver_skipped }}
        echo ${{ needs.bump-tag-version.outputs.semver_release-notes }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ needs.bump-tag-version.outputs.semver_next }}
        release_name: Release ${{ needs.bump-tag-version.outputs.semver_next }}
        body: ${{ github.event.head_commit.message }}
        draft: false
        prerelease: false

    - uses: ./.github/actions/build/
      name: Build Release

    - name: Make Release Directory
      run: mkdir ${{ github.workspace }}/_release

    - name: Compress Build
      run: |
        $compress = @{
          Path = "${{ github.workspace }}/_build/*"
          CompressionLevel = "Fastest"
          DestinationPath = "${{ github.workspace }}/_release/sots-sge_{{ needs.bump-tag-version.outputs.semver_next }}.zip"
        }
        Compress-Archive @compress

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ${{ github.workspace }}/_release/release_${{ needs.bump-tag-version.outputs.semver_next }}.zip
        asset_name: release_${{ needs.bump-tag-version.outputs.semver_next }}.zip
        asset_content_type: application/zip
