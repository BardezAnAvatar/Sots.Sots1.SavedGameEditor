name: "Continous Integration: Releases"

on:
  #push:
  #  branches:
  #  - main
  pull_request:
    types:
    - synchronize

jobs:
  build:
    name: Build Release
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v4
      name: Checkout Source

    - name: Debug
      run: |
        Write-Host "github.event.head_commit.message: ${{ github.event.head_commit.message }}"
        Write-Host "github.event.workflow_run.head_commit.message: ${{ github.event.workflow_run.head_commit.message }}"
        Write-Host "github.event.commits[0].message: ${{ github.event.commits[0].message }}"
        Write-Host "github.event.pull_request.head_commit.message: ${{ github.event.pull_request.head_commit.message }}"
        Write-Host "github.event.pull_request.head.message: ${{ github.event.pull_request.head.message }}"

    #SemVer calculation
    - name: Get Next Version
      id: semver
      uses: ietf-tools/semver-action@v1
      with:
        token: ${{ github.token }}
        branch: feature/NetFramework48
        #branch: main

    - uses: ./.github/actions/build/
      name: Build Release

    - name: Make Release Directory
      run: mkdir ${{ github.workspace }}/_release

    - name: Compress Build
      run: |
        $compress = @{
          Path = "${{ github.workspace }}/_build/"
          CompressionLevel = "Fastest"
          DestinationPath = "${{ github.workspace }}/_release/release_${{ steps.semver.outputs.next }}.zip"
        }
        Compress-Archive @compress

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ steps.semver.outputs.next }}
        release_name: Release ${{ steps.semver.outputs.next }}
        body: ${{ github.event.head_commit.message }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ${{ github.workspace }}/_release/release_${{ steps.semver.outputs.next }}.zip
        asset_name: release_${{ steps.semver.outputs.next }}.zip
        asset_content_type: application/zip
