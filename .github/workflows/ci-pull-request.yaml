name: "Continous Integration: PRs"

on:
  pull_request:
    types:
    - labeled
    - unlabeled
    - edited
    - opened
    - reopened
    - ready_for_review
    - review_requested
    - synchronize
    # - edited #updating PR title, body, state or base?

concurrency: 
  group: ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  check-pr:
    name: Validate Release Label and Notes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout

      - uses: jefflinse/pr-semver-bump@v1.6.0
        name: Validate Pull Request Metadata
        with:
          mode: validate
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          major-label: SemVer Major
          minor-label: SemVer Minor
          patch-label: SemVer Patch
          noop-labels: SemVer Skip
          require-release-notes: true
          release-notes-prefix: -- begin release notes --
          release-notes-suffix: -- end release notes --

      - name: Debug the Output
        run: |
          echo ${{ steps.semver.outputs.semver_old }}
          echo ${{ steps.semver.outputs.semver_next }}
          echo ${{ steps.semver.outputs.semver_skipped }}
          echo ${{ steps.semver.outputs.semver_release-notes }}

  build:
    name: Build Solution
    runs-on: windows-2019
    needs: check-pr

    steps:
    - uses: actions/checkout@v4
      name: Checkout Source
      with:
        fetch-tags: true

    - uses: ./.github/actions/build/
      name: Build Source

    - uses: ./.github/actions/publish-artifact-pr/
      name: Publish Artifact
